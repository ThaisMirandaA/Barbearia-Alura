<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>

    </header>


    <main>
        <form>
            <label for="nome-sobrenome">Nome</label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@domínio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxx-xxxx">

            <label for="mensagem">Mensagem</label>
            <textarea rows="20" cols="50" id="mensagem" class="input-padrao" required></textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" id="radio-email" name="contato">Email</label>

                <label for="radio-telefone"> <input type="radio" id="radio-telefone" name="contato">Telefone</label>

                <label for="radio-whatsapp"><input type="radio" id="radio-whatsapp" name="contato" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label><input type="checkbox" class="checkbox" checked> Gostaria de receber as novidades por email?</label>
            
            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <p class="titulo-funcionamento">Horário de atendimento:</p>
        <table>
            <thead>
                <th>Dia</th>
                <th>Horário</th>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8 ~ 20 horas</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8 ~ 20 horas</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8 ~ 20 horas</td>
                </tr>  
            </tbody>
        </table>

    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura 2019</p>
    </footer>

</body>

</html>
